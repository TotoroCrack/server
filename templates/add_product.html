<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #b3b3b3;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="date"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Agregar Producto</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('menu') }}">Menú</a></li>
            <li><a href="{{ url_for('list_products') }}">Lista de Productos</a></li>
        </ul>
    </nav>
    <form method="POST" action="{{ url_for('add_product') }}">
        <label for="No. de parte">No. de parte:</label>
        <input type="text" id="No. de parte" name="No. de parte" required><br>

        <label for="Modelo">Modelo:</label>
        <input type="text" id="Modelo" name="Modelo" required><br>

        <label for="Descripcion">Descripción:</label>
        <input type="text" id="Descripcion" name="Descripcion" required><br>

        <label for="Marca">Marca:</label>
        <input type="text" id="Marca" name="Marca" required><br>

        <label for="No. Lote">No. Lote:</label>
        <input type="text" id="No. Lote" name="No. Lote" required><br>

        <label for="No. Existente">No. Existente:</label>
        <input type="text" id="No. Existente" name="No. Existente" required><br>

        <label for="Precio Compra">Precio Compra:</label>
        <input type="text" id="Precio Compra" name="Precio Compra" required><br>

        <label for="Precio Venta">Precio Venta:</label>
        <input type="text" id="Precio Venta" name="Precio Venta" required><br>

        <label for="Fecha Compra">Fecha Compra:</label>
        <input type="date" id="Fecha Compra" name="Fecha Compra" required><br>

        <label for="Fecha Venta">Fecha Venta:</label>
        <input type="date" id="Fecha Venta" name="Fecha Venta" required><br>

        <label for="Proveedor">Proveedor:</label>
        <input type="text" id="Proveedor" name="Proveedor" required><br>

        <label for="Contacto">Contacto:</label>
        <input type="text" id="Contacto" name="Contacto" required><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br>

        <label for="Tel">Teléfono:</label>
        <input type="text" id="Tel" name="Tel" required><br>

        <button type="submit">Agregar Producto</button>
        <button type="reset">Limpiar Formulario</button>
    </form>
</body>
</html>
